<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Click Recorder</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background-color: #f0f0f0;
                position: relative;
                font-family: Arial, sans-serif;
            }
            .dot {
                position: absolute;
                width: 10px;
                height: 10px;
                background: red;
                border-radius: 50%;
                transform: translate(-50%, -50%);
                pointer-events: none;
            }
            .coordinates {
                position: absolute;
                color: black;
                font-size: 12px;
                margin-left: 5px;
                margin-top: -5px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <script>
            let clicks = [];

            document.addEventListener("click", function (e) {
                const dot = document.createElement("div");
                dot.className = "dot";
                dot.style.left = `${e.pageX}px`;
                dot.style.top = `${e.pageY}px`;
                document.body.appendChild(dot);

                const coordinates = document.createElement("span");
                coordinates.className = "coordinates";
                coordinates.innerText = `(${e.pageX}, ${e.pageY})`;
                coordinates.style.left = `${e.pageX + 15}px`; 
                coordinates.style.top = `${e.pageY - 5}px`;
                document.body.appendChild(coordinates);

                clicks.push({ x: e.pageX, y: e.pageY });
            });
        </script>
    </body>
</html>
